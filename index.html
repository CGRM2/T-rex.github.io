<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Juego T-Rex</title>
    <script type="text/javascript" src="/T-rex.github.io/javascript/main.js"></script>
    <style type="text/css">
        .img_oculta {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="fb-welcome"></h1>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1763771910519017',
                xfbml: true,
                version: 'v2.6'
            });

            function onLogin(response) {
                if (response.status == 'connected') {
                    FB.api('/me?fields=first_name', function(data) {
                        var welcomeBlock = document.getElementById('fb-welcome');
                        welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
                    });
                }
            }

            FB.getLoginStatus(function(response) {
                if (response.status == 'connected') {
                    onLogin(response);
                } else {
                    FB.login(function(response) {
                        onLogin(response);
                    }, { scope: 'user_friends, email' });
                }
            });

        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <canvas id="juego" width="780px" height="550px">
        Tu navegador no soporta Canvas :(
    </canvas>
    <img src="/T-rex.github.io/sprites/nubes.png" id="nubes" class="img_oculta">
    <img src="/T-rex.github.io/sprites/d1.png" id="d1" class="img_oculta">
    <img src="/T-rex.github.io/sprites/d2.png" id="d2" class="img_oculta">
    <img src="/T-rex.github.io/sprites/d3.png" id="d3" class="img_oculta">
    <img src="/T-rex.github.io/sprites/arbol.png" id="arbol" class="img_oculta">
</body>
</html>
